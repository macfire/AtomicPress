<!doctype html>
<html class="no-js" lang="">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <meta name="description" content="{{ tagline }}">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="{{ url_for('static', filename='lib/js/modernizr/modernizr.js') }}"></script>
</head>
<body class="{% block page_class %}{% endblock %}">
<main>
    {% block header %}
    {% endblock %}

    <div class="content-wrapper">
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    {% block footer %}
    {% endblock %}
</main>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='lib/js/jquery/jquery.min.js') }}"><\/script>')</script>
<script src="{{ url_for('static', filename='js/mis.min.js') }}"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
{% if ga_account %}
    <script>
        var _gaq=[['_setAccount','{{ ga_account }}'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
{% endif %}
</body>
</html>
