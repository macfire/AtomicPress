{% extends "base.html"%}

{% block title %}Made In Stockholm{% endblock %}

{% block header %}
    {% include "header.html" %}
{% endblock %}

{% block content %}
    {% for post in posts %}
        <article class="post post-{{ post.slug }}">
            <h2>{{ post.title }}</h2>

            {% if post.content %}
                <p>{{ post.content }}</p>
            {% endif %}
        </article>
    {% endfor %}
{% endblock %}
